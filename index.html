<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script async src="index.js" type="tex/javascript"></script>
    <title>Craig Wilson ToDO List</title>
  </head>
  <body>
    <main id="wrapper" class="wrapper">
      <div id="banner" class="banner">
        <h1 id="title" class="title">Craig's To DO List</h1>
      </div>
      <div id="main-container" class="main-container">
        <div id="input-container" class="input-container"> 
        <input
          type="text"
          id="text-input"
          class="text-input"
          placeholder="Enter a new item"
        />
        <button id="add-btn" class="add-btn">Add New</button>
        </div>
        <div id="list-container" class="list-container">
            <ul id="list" class="list">
                <li>Go to Gym<button class="remove-btn">X</button></li>
            </ul>

        </div>
      </div>
    </main>
  </body>
</html>
